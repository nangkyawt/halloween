<div class="body">
  <div class="wrapper">
    <div class="animated-side">
      <div class="image-layer">
        <img src="assets/images/bat.png" class="form-image" />
        <img src="assets/images/haunted-house.png" class="form-image-main" />
        <img src="assets/images/witch.png" class="form-image" />
        <!-- <img src="assets/images/ghost.png" class="form-image" /> -->
      </div>
    </div>

    <form action="">
      <h1 appHighlight>Sign In</h1>
      <div class="input-box">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          required
        />
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>

      <div class="input-box">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          name="password"
          id="password"
          placeholder="password"
          required
        />
        <i
          class="fa"
          [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"
          aria-hidden="true"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <div class="remember-forget">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forget password</a>
      </div>
      <button type="submit" class="btn" (click)="login()">Sign In</button>

      <div class="register-link">
        <p>Don't have an account?<a href="#">Register</a></p>
      </div>
    </form>
  </div>
</div>
